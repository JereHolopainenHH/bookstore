<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>

<body>
    <h1>Edit Book</h1>
    <form action="#" th:object="${book}" th:action="@{/booklist/edit}" method="post">

        <label for="id"></label>
        <input type="hidden" id="id" th:field="*{id}" readonly="readonly">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}">

        <label for="publicationYear">Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}">

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}">

        <label for="price">Price</label>
        <input type="number" step=".01" id="price" th:field="*{price}">

        <input type="submit" value="Edit Book">
    </form>
    <a href="#" th:href="@{/booklist}">Booklist</a>
</body>

</html>
