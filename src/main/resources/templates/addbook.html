<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Add Book</h1>
    <form action="#" th:object="${book}" th:action="@{/booklist/save}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}">

        <label for="category">Category</label>
        <select name="cateory" id="category" th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
            </option>
        </select>

        <label for="publicationYear">Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}">

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}">

        <label for="price">Price</label>
        <input type="number" step=".01" id="price" th:field="*{price}">

        <input type="submit" value="Add Book" class="btn btn-success">
    </form>
    <a href="#" th:href="@{/booklist}">Booklist</a>
</body>

</html>
