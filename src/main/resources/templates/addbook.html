<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{fragments.html :: head(title='Add Book')}"></th:block>
</head>

<body>
    <nav th:replace="~{fragments.html :: navbar}"></nav>
    <div class="container">
        <h1>Add Book</h1>
        <form action="#" th:object="${book}" th:action="@{/booklist/save}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" th:field="*{author}">
            </div>
            <div>
                <label for="category">Category</label>
                <select name="cateory" id="category" class="form-select" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.categoryId}"
                        th:text="${category.name}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="publicationYear">Year</label>
                <input type="text" id="publicationYear" class="form-control" th:field="*{publicationYear}">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control" th:field="*{isbn}">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step=".01" id="price" class="form-control" th:field="*{price}">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Add Book</button>
        </form>
    </div>
</body>

</html>
