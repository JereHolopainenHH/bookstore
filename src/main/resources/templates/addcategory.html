<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:insert="~{fragments.html :: head(title='Add Category')}"></th:block>
</head>

<body>
    <nav th:replace="~{fragments.html :: navbar}"></nav>
    <div class="container">
        <h1>Add Category</h1>
        <form action="#" th:object="${category}" th:action="@{/categorylist/save}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Add Category</button>
        </form>
    </div>
</body>

</html>
