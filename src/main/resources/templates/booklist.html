<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${booklist}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="'$' + ${book.price}"></td>
                <td><a href="#" th:href="@{/booklist/delete/{id}(id=${book.id})}">delete</a></td>
                <td><a href="#" th:href="@{/booklist/edit/{id}(id=${book.id})}">edit</a></td>
            </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/booklist/add}">Add Book</a>
</body>

</html>
