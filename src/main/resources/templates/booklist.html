<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${booklist}">
                <td th:text="*{title}"></td>
                <td th:text="*{author}"></td>
                <td th:text="*{isbn}"></td>
                <td th:text="*{publishYear}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
