<!-- src/main/resources/templates/fragments.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
</head>

<body>

    <th:block th:fragment="head(title)">
        <title th:text="${title}">Default Title</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    </th:block>

    <nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="navbar">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <!-- Left-side navigation items -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/booklist}" class="nav-link">Booklist</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/booklist/add}" class="nav-link">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categorylist}" class="nav-link">Categorylist</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/categorylist/add}" class="nav-link">Add Category</a>
                    </li>
                </ul>

                <!-- Right-side user info and logout button on larger screens -->
                <ul
                    class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex flex-row align-items-center">
                    <li class="nav-item">
                        <span class="navbar-text me-3" sec:authentication="name"></span>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


</body>

</html>
